<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>

  <script src="./node_modules/systemjs/dist/system.js"></script>
  <title>Chat Client</title>
</head>
<body>
<div class="main-wrapper">
  <div class="chat-wrapper">
    <h3>Received messages:</h3>
    <ul id="messages"></ul>
    <div class="input-wrapper">
      <textarea id="main-input" cols="30" rows="10"></textarea>
    </div>
    <div class="row">
      <div class="col-2">
        <button id="send_button" type="button" class="btn btn-success">SEND</button>
      </div>
      <div class="col-2">
        <button id="clear_button" type="button" class="btn btn-danger">CLEAR</button>
      </div>
    </div>
  </div>
</div>

<script>
  System.config({
    map: {
      'socket.io-client': '/node_modules/socket.io-client/dist/socket.io.js',
      'jquery': '/node_modules/jquery/dist/jquery.js'
    },
    packages: {'': {defaultExtension: 'js'}}
  });
  System.import('build/app.js')
  .then(function (app) {
    console.log(arguments);
    new app.App();
  }, console.error.bind(console));
</script>
</body>
</html>
